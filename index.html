<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data Display</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #data-box { font-size: 24px; padding: 20px; border: 2px solid #333; display: inline-block; }
    </style>
</head>
<body>
    <h1>ESP8266 Data Display</h1>
    <div id="data-box">Waiting for data...</div>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data-box').innerText = data;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 1000); // Refresh data every second
    </script>
</body>
</html>
