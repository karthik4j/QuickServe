<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Available Plates</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        h1 {
            font-size: 36px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Data box container */
        #data-box {
            font-size: 28px;
            padding: 20px;
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 12px;
            background-color: #fff;
            color: #4CAF50; /* Green text */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Hover effect for the data box */
        #data-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Add a loading animation when waiting for data */
        #data-box.waiting {
            font-size: 20px;
            color: #777;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            #data-box {
                font-size: 22px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Number of Available Plates</h1> <!-- Updated title -->
    <div id="data-box" class="waiting">Waiting for data...</div>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('data-box').innerText = data;
                    document.getElementById('data-box').classList.remove('waiting'); // Remove "waiting" class when data is loaded
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById('data-box').innerText = 'Error fetching data';
                    document.getElementById('data-box').classList.remove('waiting');
                });
        }

        // Initial fetch and then refresh every second
        fetchData();
        setInterval(fetchData, 1000); // Refresh data every second
    </script>
</body>
</html>
